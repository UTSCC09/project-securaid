  #   networks:
  #     - web

  frontend:
    image: securaid-frontend
    container_name: securaid-frontend
    restart: always
    environment:
      - VIRTUAL_HOST=${FRONTEND_DOMAIN}
      - LETSENCRYPT_HOST=${FRONTEND_DOMAIN}
      - LETSENCRYPT_EMAIL=securaid.otp@gmail.com

  backend:
    image: securaid-backend
    container_name: securaid-backend
    restart: always
    environment:
      - VIRTUAL_HOST=${BACKEND_DOMAIN}
      - LETSENCRYPT_HOST=${BACKEND_DOMAIN}
